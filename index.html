<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radetzky FM</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Radetzky FM" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center the content vertically */
      align-items: center; /* Center the content horizontally */
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=100') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    /* Center the text with a similar effect as the player */
    .title {
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      z-index: 1;
      position: absolute; /* Keep it in the center */
    }

    audio {
      position: absolute;
      bottom: 20px; /* Place the audio player at the bottom */
      width: 90%;
      max-width: 400px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Title Text Centered -->
  <div class="title">Radetzky FM</div>

  <!-- Audio Player -->
  <audio controls autoplay>
    <source src="https://katolikusradio.hu:8001/radetzkyfm" type="audio/mpeg">
    A böngésződ nem támogatja az audiólejátszást.
  </audio>

  <script src="app.js"></script>
</body>
</html>
