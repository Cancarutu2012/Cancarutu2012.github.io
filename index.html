<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <meta property="og:locale" content="hu_HU">
    <meta property="og:site_name" content="Radetzky FM">
    <meta property="og:title" content="Radetzky FM">
    <meta property="og:description" content="Radetzky FM online hallgatás">
    <meta property="og:type" content="website">
    <title>Radetzky FM</title>
    <link rel="icon" href="radetzkyfm_logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&amp;display=swap" rel="stylesheet">
    <link href="css.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function togglePlay(station_id) {
            var audiotag = $("#" + station_id).get(0);
            var audiosource = $("#" + station_id + "_source").get(0);
            var url = audiotag.getAttribute('data-value');
            if (audiotag.currentTime > 0 && !audiotag.paused) {
                stopAll();
            } else {
                stopAll();
                audiosource.src = url;
                audiotag.load();
                audiotag.play();
            }
        }

        function stopAll() {
            $("audio").trigger("pause");
            $("audio").currentTime = 0;
        }

        function audioOnPlaying(station_id) {
            var animation = $("#anim_" + station_id);
            var label = $("#label_" + station_id);
            label.hide();
            animation.show();
        }

        function audioOnPause(station_id) {
            var animation = $("#anim_" + station_id);
            var label = $("#label_" + station_id);
            label.hide();
            animation.hide();
        }

        function audioOnPlay(station_id) {
            var animation = $("#anim_" + station_id);
            var label = $("#label_" + station_id);
            animation.hide();
            label.text("betöltés");
            label.show().delay(3000).fadeOut(400);
        }

        function audioOnError(station_id) {
            var animation = $("#anim_" + station_id);
            var label = $("#label_" + station_id);
            label.hide();
            animation.hide();
        }
    </script>
    <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar header">
        <div class="container">
            <div class="logo mt-1">
                <img src="radetzkyfm_logo.png" alt="LOGO" height="110">
            </div>
        </div>
    </div>
    <div class="container-fluid backgroundbox">
        <div class="row topspacer"></div>
        <div class="container contentbox">
            <div id="waveform"></div>
            <div class="row justify-content-sm-center align-items-center" style="margin-bottom:70px;">
                <div class="col-sm-2 col-md-4 freq-box ">
                    <a href="https://katolikusradio.hu:8001/radetzkyfm" target="_blank">
                        <div class="citybox">Radetzky FM</div>
                        <div class="freq">Élő Adás</div>
                    </a>
                    <div class="freqbuttonrow">
                        <div class="freqbutton">
                            <a href="javascript:void(0);" onclick="togglePlay('rfm_live')"></a>
                        </div>
                    </div>
                    <div id="label_rfm_live" style="display:none; color: #DDDDDD;font-size: 20px;display: none;top: -37px;position: relative;"></div>
                    <img id="anim_rfm_live" src="eq.gif" alt="animation" style="display:none; width:239px;top:-132px;position:relative;z-index:-2;">
                    <audio controls="" id="rfm_live" onplay="audioOnPlay('rfm_live')" ;="" onplaying="audioOnPlaying('rfm_live');" onerror="audioOnError('rfm_live');" onabort="audioOnError('rfm_live');" data-value="https://katolikusradio.hu:8001/radetzkyfm" onpause="audioOnPause('rfm_live');" preload="none" style="position:relative; top:-220px;display:none">
                        <source id="rfm_live_source" src="https://katolikusradio.hu:8001/radetzkyfm" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
