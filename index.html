<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radetzky FM</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Radetzky FM" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=100') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .title {
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      position: absolute;
      top: 1cm;
      z-index: 1;
    }

    audio {
      position: absolute;
      bottom: 2cm;
      width: 90%;
      max-width: 400px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 10px;
    }

    .metadata {
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">Radetzky FM</div>

  <audio id="audioPlayer" controls autoplay>
    <source src="https://katolikusradio.hu:8001/radetzkyfm" type="audio/mpeg">
    A böngésződ nem támogatja az audiólejátszást.
  </audio>

  <div class="metadata" id="metadata">Loading metadata...</div>

  <script>
    const audioPlayer = document.getElementById("audioPlayer");
    const metadataDisplay = document.getElementById("metadata");

    // Function to fetch metadata from Icecast
    function fetchMetadata() {
      const streamUrl = 'https://katolikusradio.hu:8001/radetzkyfm'; // Replace with your Icecast stream URL
      fetch(streamUrl + '/status-json.xsl')  // Icecast status URL for metadata
        .then(response => response.json())
        .then(data => {
          console.log('Icecast Metadata:', data);  // Debugging log to see raw data

          if (data.icestats.source && data.icestats.source.title) {
            const trackInfo = data.icestats.source.title;
            metadataDisplay.innerHTML = `Now Playing: ${trackInfo}`;
          } else {
            metadataDisplay.innerHTML = 'No track information available.';
          }
        })
        .catch(error => {
          console.error('Error fetching metadata:', error);
          metadataDisplay.innerHTML = 'Error loading metadata.';
        });
    }

    // Update metadata every 5 seconds
    setInterval(fetchMetadata, 5000);

    // Fetch metadata on initial load
    fetchMetadata();
  </script>
</body>
</html>
